installation_directory: "../AudioKit/Operations/Signal\ Modifiers/Filters/Butterworth\ Filters"

sp_name: butbr

operation: AKBandRejectButterworthFilter

summary: A band-reject Butterworth filter.

shortDescription: filter

description:
  These filters are Butterworth second-order IIR filters. They offer an almost flat
 passband and very good precision and stopband attenuation.

inputs:
- source: {
  audioKitName: input,
  comment: "Input audio signal."
}

parameters:
- freq: {
  audioKitName: centerFrequency,
  comment: "Center frequency. (in Hertz)",
  default: 3000
}
- bw: {
  audioKitName: bandwidth,
  comment: "Bandwidth. (in Hertz)",
  default: 2000
}

