operation: AKPanner

summary: Stereo Panner

shortDescription: panner

description: Stereo Panner

inputCount: 2
outputCount: 2

inputs:
- source: {
  audioKitName: input,
  comment: "Input audio signal."
}

parameters:

- pan: {
  audioKitName: pan,
