installation-directory: "Signal\ Modifiers/Volume\ and\ Spatialization/"

sp-module: panst

operation: AKPanner

summary: Stereo Panner

four-letter-code:

one-word-description: panner

description: Stereo Panner

inputCount: 2
outputCount: 2

inputs:
- source: {
  ak-variable: input,
  comment: "Input audio signal."
}

parameters:

- pan: {
  ak-variable: pan,
  comment: "Panning. A value of zero is hard left, and a value of 1 is hard right.",
  default: 0.5
}
- type: {
  ak-variable: panMethod,
  comment: "Panning type. 0 = equal power, 1 = square root, 2 = linear, 3 = alternative equal power.",
  type: UInt32,
  default: 0
}

