installation-directory: "Signal\ Modifiers/Filters/"

sp-module: fofilt

operation: AKFormantFilter

summary: Formant filter

four-letter-code:

one-word-description: filter

description:
  When fed with a pulse train, it will generate a series of overlapping grains. Overlapping will occur when 1/freq < dec, but there is no upper limit on the number of overlaps. (cited from www.csounds.com/manual/html/fofilter.html)

inputs:
- source: {
  ak-variable: input,
  comment: "Input audio signal."
}

parameters:
- freq: {
  ak-variable: centerFrequency,
  comment: "Center frequency.",
  default: 1.5
}
- atk: {
  ak-variable: attackDuration,
  comment: "Impulse response attack time (in seconds).",
  default: 0.007
}
- dec: {
  ak-variable: decayDuration,
  comment: "Impulse reponse decay time (in seconds)",
  default: 0.04
}

