installation-directory: "Signal\ Modifiers/Filters/"

sp-module: atone

node: AKHighPassFilter

summary: A first-order recursive high-pass filter with variable frequency response.

four-letter-code: aton

one-word-description: filter

description:
  A complement to the AKLowPassFilter.

inputs:
- source: {
  ak-variable: input,
  comment: "Input audio signal."
}

parameters:
- hp: {
  ak-variable: cutoffFrequency,
  au-name: "Cutoff Frequency (Hz)",
  au-unit: Hertz,
  comment: "Filter cutoff frequency in Hertz.",
  default: 1000,
  minimum: 12.0,
  maximum: 20000.0
}

