installation-directory: "Signal\ Modifiers/Filters/"

sp-module: decimator

operation: AKDecimator

summary: Digital Signal Decimator

four-letter-code:

one-word-description: decimator

description:
  Otherwise known as a "bitcrusher", Decimator will digitally degrade a signal.

inputs:
- source: {
  ak-variable: input,
  comment: "Input audio signal."
}

parameters:
- bitdepth: {
  ak-variable: bitDepth,
  comment: "The bit depth of signal output. Typically in range (1-24). Non-integer values are OK.",
  default: 8
}
- srate: {
  ak-variable: sampleRate,
  comment: "The sample rate of signal output.",
  default: 10000
}

