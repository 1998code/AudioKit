installation_directory: "../AudioKit/Operations/"

sp_name: reson

operation: AKResonantFilter

summary: A second-order resonant filter

shortDescription: filter

description:
  A second-order resonant filter.  NOTE: The output appears to be very hot, so take caution when using this module.

inputs:
- source: {
  audioKitName: input,
  comment: "Input audio signal."
}

parameters:
- cutoff: {
  audioKitName: centerFrequency,
  comment: "Center frequency of the filter, or frequency position of the peak response.",
  default: 1000
}
- bw: {
  audioKitName: bandwidth,
  comment: "Bandwidth of the filter (the Hz difference between the upper and lower half-power points).",
  default: 10
}

